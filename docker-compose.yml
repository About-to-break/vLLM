services:
  vllm:
    image: vllm/vllm-openai:latest
    ports:
      - "8000:8000"
    volumes:
      - ${HF_CACHE_DIR:-~/.cache/huggingface}:/root/.cache/huggingface
    command: [
      "--host", "0.0.0.0",
      "--port", "8000",
      "--model", "${VLLM_MODEL}",
      "--hf-token", "${HF_TOKEN}",
      "--max-num-batched-tokens","${VLLM_MAX_BATCHED_TOKENS}",
      "--trust-remote-code",
      "--enable-prefix-caching",
      "--log-level debug",
    ]
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    healthcheck:
      test: [ "CMD-SHELL", "curl -fsS http://127.0.0.1:8000/health || exit 1" ]
      interval: 60s
      timeout: 3s
      retries: 6
      start_period: 60s
